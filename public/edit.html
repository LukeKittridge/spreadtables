<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" type="text/css" href="css/spreadtables.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="scripts/3rdParty/jquery-2.1.3.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.0.js"></script>
    <script src="scripts/edit.js" type="text/javascript"></script>
    <script src="scripts/Models/Cell.js"></script>
    <script src="scripts/Models/Error.js"></script>
    <script src="scripts/Models/evaluator.js"></script>
    <script src="scripts/Models/lexer.js"></script>
    <script src="scripts/Models/parser.js"></script>
    <script src="scripts/Models/jison-parser.js"></script>
    <script src="scripts/Settings.js"></script>
    <script src="scripts/Models/Table.js"></script>
    <script src="scripts/Utilities.js"></script>
    <script src="scripts/DragAndDrop.js"></script>
    <script src="scripts/Views/MenuBarView.js"></script>
    <script src="Application.js"></script>
    <script src="scripts/Views/TableView.js"></script>
    <script src="scripts/Views/CellView.js"></script>
    <script src="scripts/Views/FormulaBarView.js"></script>
    <script src="scripts/Views/SideBarView.js"></script>
    <script src="scripts/Views/ErrorBarView.js"></script>
    <script src="scripts/Controllers/SyncController.js"></script>
    <script src="scripts/Controllers/MenuBarController.js"></script>
    <script src="scripts/Controllers/TableController.js"></script>
    <script src="scripts/Controllers/SideBarController.js"></script>
    <script src="scripts/Controllers/CellController.js"></script>
    <script src="scripts/Controllers/FormulaBarController.js"></script>
    <script src="scripts/Controllers/ErrorBarController.js"></script>
    <script src="scripts/3rdParty/Queue.src.js"></script>
    <title></title>
</head>
<body onload="Application.start()">

<div id="button-bar">
    <div id="add-button" onclick="MenuBarController.showCreateTableDialogue()">
        <i class="fa fa-plus fa-lg"></i>
    </div>
</div>
<div id="formula-bar" contenteditable="true" onclick="FormulaBarController.handleClick()">

</div>
<div id="table-side-bar">
</div>
<div id="error-bar">

</div>
<div class="dialogue" id="add-table-dialogue">
    <div class="dialogue-header">
        <div class="dialogue-title-text">Add Table</div>
    </div>
    <div class="dialogue-content">
        <ul>
            <li>
                <label>Table Name: &nbsp <input type="text" id="at-table-name"/> </label>
            </li>
            <li>
                <label>Columns: <input type="text" size="2" id="at-table-columns"/> </label>
            </li>
            <li>
                <label>Rows: <input type="text" size="2" id="at-table-rows"/> </label>
            </li>

        </ul>

    </div>
    <div class="dialogue-footer">
    <div class="dialogue-button" onclick="MenuBarController.addTableButtonPressed()">
        Add Table
    </div>
        <div class="dialogue-button negative-button" onclick="MenuBarController.hideCreateTableDialogue()">
            Cancel
        </div>
    </div>
</div>

<div class="dialogue" id="open-sheet-dialogue">
    <div class="dialogue-header">
        <div class="dialogue-title-text">Choose SpreadSheet</div>
    </div>
    <div class="dialogue-content">
        <div class="dialogue-sub-header">Open Existing:</div>
        <div class="dialogue-list" id="ls-sheet-list"></div>
        <div class="dialogue-sub-header">Create New</div>
        <ul>
            <li>
                <label>Name: <input type="text" id="cs-sheet-name"></label>
            </li>
        </ul>
    </div>
    <div class="dialogue-footer">
        <div class="dialogue-button" onclick="MenuBarController.createSheetButtonPressed()">
            Create Sheet
        </div>
        <div class="dialogue-button negative-button" onclick="MenuBarController.hideOpenSheetDialogue()">
            Cancel
        </div>
    </div>
</div>

<div id="overlay">
</div>

</body>
</html>
