<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" type="text/css" href="css/spreadtables.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="scripts/edit.js" type="text/javascript"></script>
    <script src="scripts/Cell.js"></script>
    <script src="scripts/Error.js"></script>
    <script src="scripts/evaluator.js"></script>
    <script src="scripts/lexer.js"></script>
    <script src="scripts/parser.js"></script>
    <script src="scripts/Settings.js"></script>
    <script src="scripts/Table.js"></script>
    <script src="scripts/Utilities.js"></script>
    <script src="scripts/DragAndDrop.js"></script>
    <script src="scripts/MenuActions.js"></script>
    <script src="scripts/3rdParty/Queue.src.js"></script>
    <title></title>
</head>
<body onload="createTable('test',10,10)">

<div id="button-bar">
    <div id="add-button" onclick="showCreateTableDialogue()">
        <i class="fa fa-plus fa-lg"></i>
    </div>
</div>
<div id="table-side-bar">
</div>
<div class="dialogue" id="add-table-dialogue">
    <div class="dialogue-header">
        <div class="dialogue-title-text">Add Table</div>
    </div>
    <div class="dialogue-content">
        <ul>
            <li>
                <label>Table Name: &nbsp <input type="text" id="at-table-name"/> </label>
            </li>
            <li>
                <label>Columns: <input type="text" size="2" id="at-table-columns"/> </label>
            </li>
            <li>
                <label>Rows: <input type="text" size="2" id="at-table-rows"/> </label>
            </li>

        </ul>

    </div>
    <div class="dialogue-footer">
    <div class="dialogue-button" onclick="addTable()">
        Add Table
    </div>
        <div class="dialogue-button negative-button" onclick="hideCreateTableDialogue()">
            Cancel
        </div>
    </div>
</div>

</body>
</html>
